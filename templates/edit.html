{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}

{% block body %}

<br>
<h1>Editing Post</h1>
<hr>

    <h2>Edit:</h2>
    <br>
    <form action="/posts/edit/{{ post.id }}" method="POST">
        <label for="title">Title:</label>
        <input
                class="form-control"
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                aria-label="title"
              />
        <br>
        <label for="author">Author:</label>
        <input
                class="form-control"
                type="text"
                name="author"
                id="author"
                placeholder="Author"
                aria-label="author"
              />
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" id="content" rows="3">{{ post.content }}</textarea>
        <br>
        <input class="btn btn-dark" type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
